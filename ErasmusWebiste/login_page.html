<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
                body {
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        header {
            background-color: rgb(100, 100, 100);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
        }

        header a {
            text-decoration: none;
            color: black;
        }

        button {
            background-color: rgb(92, 231, 178);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        button a {
            color: black;
            text-decoration: none;
        }

        h1 {
            font-style: oblique;
            text-align: center;
            margin-top: 80px;
            color: #333;
        }

        .signup-box {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: rgb(92, 231, 178);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .right-box {
            float: right;
            width: 50%;
            height: 100%;
            background-color: rgba(78, 208, 132, 0.859);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            }

            .search-bar {
            margin-bottom: 20px;
            text-align: center;
            margin-top: 100px;
            }
    </style>
</head>
<body> 

    <h1>Login</h1>

    <div class="signup-box">
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <button style="margin-top: 15px;"><a href="signup_page.html">Create an account</a></button>
        </form>
    </div>

    <div class="right-box"></div>
</body>

                <a href="news.html"><button style="position: fixed;left: 260px;top: 10px;height: 45px;width: 150px;">News</button></a>
                <a href="abtUs.html"><button style="position: fixed;left: 420px;top: 10px;height: 45px;width: 150px;">About us</button></a>
                <a href="login_page.html"><img src="images/EmptyPfp.png" alt="logo" style="height: 75px; width: 75px; position: fixed;left: 1830px;top: -3px;"></a>
                <div class="search-bar">
                    <input style="position: fixed;left: 1320px;width: 400px;top: 13px;" type="text" id="searchInput" placeholder="Search for products...">
                    <button style="background-color: rgb(92, 231, 178);color: rgb(0, 0, 0);border: none;border-radius: 5px;padding: 10px;cursor: pointer;font-size: 17px;position: fixed;top: 13px;left: 1730px;" onclick="search()">Search</button>
                </div>        
            </header>
            <div class="container">
            </div>
        
            <script>
                function search() {
                    const searchTerm = document.getElementById('searchInput').value;
                    alert(`Searching for: ${searchTerm}`);
                }
            </script>
</html>
