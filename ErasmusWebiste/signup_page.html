<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
               <header>
            <a href="index.html"><img src="images/logo.png" alt="logo" style="height: 60px; width: 90px; margin: 2px 10px;"></a>
            <a href="index.html"><button style="position: fixed;left: 100px;top: 10px;height: 45px;width: 150px;">Home</button></a>
            <a href="search.html"><button style="position: fixed;left: 260px;top: 10px;height: 45px;width: 150px;">Search</button></a>
            <a href="login_page.html"><button style="position: fixed;left: 740px;top: 10px;height: 45px;width: 150px;">Log in</button></a>
        </header>
</head>
<body>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Header styling */
        header {
            background-color: rgb(92, 231, 150);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
        }

        header a {
            text-decoration: none;
            color: black;
        }

        button {
            background-color: rgb(92, 231, 178);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        button a {
            color: black;
            text-decoration: none;
        }
        h1 {
            font-style: oblique;
            text-align: center;
            margin-top: 80px;
            color: #333;
        }

        .signup-box {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        button[type="submit"] {
            background-color: rgb(92, 231, 178);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .right-box {
            float: right;
            width: 50%;
            height: 100%;
            background-color: rgba(78, 208, 132, 0.859);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            }

            .search-bar {
            margin-bottom: 20px;
            text-align: center;
            margin-top: 100px;
            }
            input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-right: 5px;
            }
    </style>
</head>

<body>
    <header>
            <header>
                <a href="index.html"><img src="images/TestLogo.png" alt="logo" style="height: 100px; width: 100px; margin: 2px 5px;"></a>
                <a href="index.html"><button style="position: fixed;left: 100px;top: 10px;height: 45px;width: 150px;">Home</button></a>
                <a href="search.html"><button style="position: fixed;left: 260px;top: 10px;height: 45px;width: 150px;">Search</button></a>
                <a href="login_page.html"><button style="position: fixed;right: 20px;top: 10px;height: 45px;width: 150px;">Log in</button></a>
                <div class="search-bar">
                    <input style="position: fixed;left: 600px;width: 400px;top: 13px;" type="text" id="searchInput" placeholder="Search for products...">
                    <button style="background-color: #333;color: #fff;border: none;border-radius: 5px;padding: 10px;cursor: pointer;font-size: 16px;position: fixed;top: 13px;left: 1030px;" onclick="search()">Search</button>
                </div>        
            </header>
            <div class="container">
            </div>
        
            <script>
                function search() {
                    const searchTerm = document.getElementById('searchInput').value;
                    alert(`Searching for: ${searchTerm}`);
                }
            </script>
    </header>

    <h1>Create an Account</h1>

    <div class="signup-box">
        <form>
            <input type="text" placeholder="Your Name" required class="input-box">
            <input type="text" placeholder="Username" required class="input-box">
            <input type="email" placeholder="Your Email ID" required class="input-box">
            <input type="password" placeholder="Create Password" required class="input-box">
            <input type="checkbox" id="terms">
            <label for="terms">I accept the terms & conditions.</label>
            <br><br>
            <button type="submit">Sign Up</button>
            <button><a href="login_page.html">Log in</a></button>
        </form>
    </div>

    <div class="right-box"></div></body>
</html>
